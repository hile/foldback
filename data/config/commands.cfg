
define command {
    command_name    check-freebsd-update-status
    command_line    %(plugins)s/check-freebsd-updates -H $HOSTADDRESS$ -v2c -C $ARG1$
}

define command {
    command_name    check-mail-aliases
    command_line    %(plugins)s/check-mail-aliases
}

define command {
    command_name    check-mail-aliases-required
    command_line    %(plugins)s/check-mail-aliases --required $ARG1$
}

define command {
    command_name    check-mail-aliases-matches
    command_line    %(plugins)s/check-mail-aliases --check-alias $ARG1$
}

define command {
    command_name    check-nfs-shares
    command_line    %(plugins)s/check-freebsd-updates -H $HOSTADDRESS$
}

define command {
    command_name    check-nfs-shares-exist
    command_line    %(plugins)s/check-freebsd-updates -H $HOSTADDRESS$ $ARG1$ $ARG2$ $ARG3$ $ARG4$ $ARG5$ $ARG6$ $ARG7$ $ARG8$
}

define command {
    command_name    check-snmp-running-process-exists
    command_line    %(plugins)s/check-freebsd-updates -H $HOSTADDRESS$ -v2c -C $ARG1$ --name $ARG2$ --parameters $ARG3$
}

define command {
    command_name    check-snmp-running-process-count
    command_line    %(plugins)s/check-freebsd-updates -H $HOSTADDRESS$ -v2c -C $ARG1$ --name $ARG2$ --parameters $ARG3$ --count $ARG4$
}

